<div align="center">
  <table >
    <tbody>
    <tr *ngFor="let row of tablero; let i = index">
      <td *ngFor="let col of row; let c = index" (click)="realizarMovimiento(i, c)">
        <a *ngIf="this.tablero[i][c]==='X'"><img src="../assets/img/equis.png" height="88" width="88"></a>
        <a *ngIf="this.tablero[i][c]==='O'"><img src="../assets/img/circulo.png" height="88" width="88"></a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
